server:
  port: ${PORT:8080}

spring:
  application:
    name: inventory-service
  
  datasource:
    url: ${DATABASE_URL}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  cloud:
    discovery:
      enabled: false

logging:
  level:
    com.cooola.micro.services.inventory: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
