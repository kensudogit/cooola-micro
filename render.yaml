services:
  - type: web
    name: inventory-service-crud
    env: java
    plan: free
    buildCommand: ./gradlew build
    startCommand: java -jar build/libs/inventory-service-1.0.0.jar
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: render
    healthCheckPath: /api/v1/inventories/health

databases:
  - name: inventory-db
    databaseName: inventory
    user: inventory_user
